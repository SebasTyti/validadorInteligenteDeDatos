<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Filtrar Informe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 60%, #e11d48 100%);
            min-height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        h2 {
            color: #a10f2b;
            font-weight: 700;
            margin-bottom: 32px;
        }
        .form-label {
            color: #1e3a8a;
            font-weight: 600;
        }
        .btn-success {
            background-color: #a10f2b;
            border-color: #a10f2b;
        }
        .btn-success:hover {
            background-color: #870d24;
            border-color: #870d24;
        }
        .btn-secondary {
            background-color: #1e3a8a;
            border-color: #1e3a8a;
        }
        .btn-secondary:hover {
            background-color: #14213d;
            border-color: #14213d;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">Generar Informe de Validaciones</h2>
    <form action="{{ url_for('ver_resultados') }}" method="get" class="row g-3">
        <div class="col-md-4">
            <label for="usuario" class="form-label">Usuario</label>
            <select id="usuario" name="usuario" class="form-select">
                <option value="">-- Todos --</option>
                {% for u in usuarios %}
                    <option value="{{ u }}">{{ u }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label for="fecha_inicio" class="form-label">Desde</label>
            <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="fecha_fin" class="form-label">Hasta</label>
            <input type="date" id="fecha_fin" name="fecha_fin" class="form-control">
        </div>
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Generar Informe</button>
            <a href="{{ url_for('index_page') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
