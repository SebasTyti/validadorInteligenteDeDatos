<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Filtrar Informe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Generar Informe de Validaciones</h2>
    <form action="{{ url_for('ver_resultados') }}" method="get" class="row g-3">

        <div class="col-md-4">
            <label for="usuario" class="form-label">Usuario</label>
            <select id="usuario" name="usuario" class="form-select">
                <option value=""></option>
                {% for u in usuarios %}
                    <option value="{{ u }}">{{ u }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
            <label for="fecha_inicio" class="form-label">Desde</label>
            <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="fecha_fin" class="form-label">Hasta</label>
            <input type="date" id="fecha_fin" name="fecha_fin" class="form-control">
        </div>
        <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Descargar Informe</button>
            <a href="{{ url_for('index_page') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
