<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Hoja del Excel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo personalizado opcional -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #a10f2b;
            border-color: #a10f2b;
        }
        .btn-primary:hover {
            background-color: #870d24;
        }
        .logo {
            height: 50px;
        }
    </style>
</head>
<body>

<header class="bg-danger text-white py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="{{ url_for('static', filename='logoBlanco.png') }}" alt="Logo" class="me-3" style="height: 50px;">
            <span class="fs-5 fw-bold">Universidad del Rosario</span>
        </div>
        <a href="{{ url_for('index_page') }}" class="btn btn-light btn-sm">Volver</a>
    </div>
</header>


<main class="container">
    <div class="card p-4">
        <h3 class="text-center mb-4">Seleccionar Hoja del Archivo Excel</h3>

        <form method="get" action="{{ url_for('mostrar_tabla') }}">
            <div class="mb-3">
                <label for="hoja" class="form-label fw-bold">Hojas disponibles:</label>
                <select name="hoja" id="hoja" class="form-select" required>
                    {% for hoja in hojas %}
                        <option value="{{ hoja }}">{{ hoja }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Continuar</button>
            </div>
        </form>
    </div>
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
